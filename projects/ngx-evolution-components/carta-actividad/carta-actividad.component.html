<div
  class="flex flex-col justify-between relative rounded-xl bg-white px-2 py-2 text-black shadow-md hover:text-primary hover:shadow-lg transition-all"
  [class]="twClass"
  [id]="'activity-' + id"
  tabindex="0"
>
  <div class="flex flex-start flex-nowrap gap-1.5">
    @if (priority) {
      <evo-tag [prioridad]="priority" [label]="priority" />
    }
  </div>
  <div>
    <p
      class="my-1 text-base font-bold overflow-hidden line-clamp-1 text-ellipsis"
      id="activity-title"
    >
      {{ title }}
    </p>
    <p
      class="text-xs font-light text-gray-500 overflow-hidden line-clamp-2 text-ellipsis"
      id="activity-description"
    >
      {{ description }}
    </p>
  </div>
  @if (responsible || endDate) {
    <div
      id="activity-card-footer"
      class="flex flex-row-reverse gap-1 items-center mt-2"
    >
      @if (endDate) {
        <span id="endDate" class="flex items-center text-slate-500">
          <mat-icon
            aria-hidden="false"
            aria-label="calendar icon"
            class="scale-75"
            fontIcon="today"
          ></mat-icon>
          <p class="text-xs font-semibold text-slate-500">{{ endDate | date: "dd/MM/yy" }}</p>
        </span>
      }
      @if (isSoonToExpire && !expired) {
        <evo-tag 
        twClass="bg-orange-500 text-white uppercase"
        label="por vencer" />
      }
      @if (expired) {
        <evo-tag 
        twClass="bg-red-500 text-white uppercase"
        label="vencida" />
      }
      @if (responsible) {
        <div class="flex flex-grow">
          <evo-avatar size="sm" [name]="responsible"></evo-avatar>
        </div>
      }
    </div>
  }
</div>

<div
  cdkDropList
  class="flex flex-col gap-2 !h-full bg-gray-100 p-2 rounded-lg"
  [cdkDropListData]="actividades"
  (cdkDropListDropped)="drop($event)"
  id="board-activity-column"
  [ngClass]="{
    'rounded-xl outline-dashed outline-gray-300 outline-2 h-full':
      actividades.length === 0,
  }"
>
  @for (actividad of actividades; track actividad.id) {
    <evo-carta-actividad
      class="carta-actividad"
      cdkDrag
      cdkDragHandle
      [cdkDragData]="actividad"
      [actividad]="actividad"
      [endDate]="actividad.fechaFin"
      [twClass]="'h-36'"
      [id]="actividad.id"
    >
    </evo-carta-actividad>
  }
</div>

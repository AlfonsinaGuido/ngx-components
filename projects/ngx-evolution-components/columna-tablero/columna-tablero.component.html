<div class="flex flex-col w-96">
  <p
    class="mb-4 flex items-center text-base font-bold uppercase leading-3 tracking-wider text-gray-600"
  >
    <span
      class="mr-2 h-2 w-2 rounded-full bg-green-600"
    ></span>
    <span>en progreso</span>
  </p>
  <div
    cdkDropList
    [cdkDropListData]="actividades"
    (cdkDropListDropped)="drop($event)"
    class="flex min-h-[500px] flex-col gap-2"
  >
  @for (actividad of actividades; track actividad.id) {
    <evo-carta-actividad
      class="carta-actividad"
      cdkDrag
      cdkDragHandle
      [title]="actividad.titulo"
      [description]="actividad.descripcion!"
      [priority]="actividad.prioridad"
      [responsible]="actividad.responsable"
    >
    </evo-carta-actividad>
  } @empty {
    <div 
      id="columna-sin-contenido"
      class="rounded-xl outline-dashed outline-gray-300 outline-2 w-96 h-36 flex justify-center items-center"
    >
      <p>
        Sin actividades
      </p>
    </div>
  }
  </div>
</div>

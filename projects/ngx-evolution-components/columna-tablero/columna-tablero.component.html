<div
  cdkDropList
  class="flex flex-col gap-2 !h-full p-2 rounded-lg"
  [cdkDropListData]="activities"
  (cdkDropListDropped)="drop($event)"
  [cdkDropListEnterPredicate]="validationCDK"
  id="board-activity-column"
  [ngClass]="{
    'rounded-xl outline-dashed outline-gray-300 outline-2 h-full':
      activities.length === 0,
  }"
>
  @for (actividad of activities; track actividad.Codigo) {
    <evo-carta-actividad
      class="carta-actividad"
      cdkDrag
      cdkDragHandle
      [cdkDragData]="actividad"
      [actividad]="actividad"
      [endDate]="actividad.FechaFin"
      [twClass]="'h-36'"
      [id]="actividad.Codigo"
      (taskUpdate)="mostrar($event.actividad)"
    >
    </evo-carta-actividad>
  }
</div>

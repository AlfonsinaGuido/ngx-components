<div class="flex flex-col w-80">
  <div
    class="mb-4 flex items-center"
  >
    <span
      class="flex-shrink-0 mr-2 h-2 w-2 rounded-full bg-green-600"
    ></span>
    <p class="uppercase leading-5 tracking-wider font-bold whitespace-nowrap overflow-hidden text-ellipsis text-gray-600">{{ name }}</p>
  </div>
  <div
    cdkDropList
    [cdkDropListData]="actividades"
    (cdkDropListDropped)="drop($event)"
    class="flex min-h-[500px] flex-col gap-2"
    [id]="'column-'+name.replace(' ', '')"
  >
  @for (actividad of actividades; track actividad.id) {
    <evo-carta-actividad
      class="carta-actividad"
      cdkDrag
      cdkDragHandle
      [title]="actividad.titulo"
      [description]="actividad.descripcion!"
      [priority]="actividad.prioridad"
      [responsible]="actividad.responsable"
    >
    </evo-carta-actividad>
  } @empty {
    <div 
      id="columna-sin-contenido"
      class="rounded-xl outline-dashed outline-gray-300 outline-2 w-96 h-36 flex justify-center items-center"
    >
      <p>
        Sin actividades
      </p>
    </div>
  }
  </div>
</div>

<div class="flex flex-col">
  <evo-header-columna
    [name]="name"
    [count]="actividades.length"
    [index]="index"
  ></evo-header-columna>
  <div
    cdkDropList
    class="flex min-h-96 flex-col gap-2"
    [cdkDropListData]="actividades"
    (cdkDropListDropped)="drop($event)"
    [id]="'column-' + name.replace(' ', '')"
    [ngClass]="{
      'rounded-xl outline-dashed outline-gray-300 outline-2':
        actividades.length === 0,
    }"
  >
    @for (actividad of actividades; track actividad.id) {
      <evo-carta-actividad
        class="carta-actividad"
        cdkDrag
        cdkDragHandle
        [cdkDragData]="actividad"
        [title]="actividad.titulo"
        [description]="actividad.descripcion!"
        [priority]="actividad.prioridad"
        [responsible]="actividad.responsable"
        [twClass]="'h-36'"
        [id]="actividad.id"
      >
      </evo-carta-actividad>
    }
  </div>
</div>

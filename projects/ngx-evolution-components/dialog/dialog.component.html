<h2 mat-dialog-title>{{ title }}</h2>
@if (scrollableContent !== '') {
    <mat-dialog-content class="mat-typography">
        <div [innerHTML]="scrollableContent"></div>
    </mat-dialog-content>
}
@if (simpleContent !== '') {
    <mat-dialog-content>
        {{ simpleContent }}
    </mat-dialog-content>
}

@if (buttonsItems.length! > 0) {
    <mat-dialog-actions align="end">
        @for (item of buttonsItems; track item; let idx = $index, l = $last) {
          @if ( l ) { <div class="mx-1"></div> }
            <evo-button
            [label]="item.label"
            [icon]="item.icon"
            [theme]="item.theme!"
            [onClick]="this.buttonsFunctions[idx].action"
          ></evo-button>
        }
    </mat-dialog-actions>
    }

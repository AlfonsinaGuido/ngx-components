<h2 mat-dialog-title>{{ title }}</h2>
@if (scrollableContent !== '') {
    <mat-dialog-content class="mat-typography">
        <div [innerHTML]="scrollableContent"></div>
    </mat-dialog-content>
}
@if (simpleContent !== '') {
    <mat-dialog-content>
        {{ simpleContent }}
    </mat-dialog-content>
}

@if (buttonsItems.length! > 0) {
    <mat-dialog-actions align="end">
        @for (item of buttonsItems; track item; let idx = $index, last = $last, first = $first) {
          <div [ngStyle]="{
            'margin-left': buttonsItems.length === 2 && !first ? '0.5em' : (!first && !last ? '0.5em':'0')
          }">
              <evo-button
              [label]="item.label"
              [icon]="item.icon"
              [theme]="item.theme!"
              [onClick]="this.buttonsFunctions[idx].action"
            ></evo-button>
          </div>
        }
    </mat-dialog-actions>
    }

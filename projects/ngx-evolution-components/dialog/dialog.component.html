@if (closeButton) {
  <div mat-dialog-title class="dialog-title">
    <button
      class="mt-1"
      mat-icon-button
      aria-label="close dialog"
      mat-dialog-close
    >
      <mat-icon
        aria-hidden="false"
        aria-label="close dialog icon"
        fontIcon="close"
      ></mat-icon>
    </button>
  </div>
}
<span mat-dialog-title class="title-text font-extrabold">{{ title }}</span>
@if (scrollableContent !== "") {
  <mat-dialog-content class="mat-typography">
    <div [innerHTML]="scrollableContent"></div>
  </mat-dialog-content>
}

@if (icon.icon !== '') {
  <mat-dialog-content align="center" class="dialog-icon-container">
    @if (icon.type === "svg") {
      <evo-svg [svgPath]="icon.icon"></evo-svg>
    }
    @if (icon.type === "class") {
      <mat-icon
        aria-hidden="false"
        aria-label="icon"
        [ngStyle]="{'color': icon.color }"
        [fontIcon]="icon.icon"
        class="icon-size"
      ></mat-icon>
    }
  </mat-dialog-content>
}

@if (simpleContent !== "") {
  <mat-dialog-content>
    {{ simpleContent }}
  </mat-dialog-content>
}

@if (buttonsItems.length! > 0) {
  <mat-dialog-actions 
    class="flex-col sm:flex-row !gap-y-2 !mx-5"
    [ngClass]="icon.icon !== '' ? '!justify-evenly' : '!justify-end !gap-x-2'"
  >
    @for (item of buttonsItems; track item;) {
      <evo-button
      class="function-button"
      [label]="item.label"
      [icon]="item.icon"
      [theme]="item.theme!"
      [onClick]="item.onClick"
      matDialogClose
      ></evo-button>
    }
  </mat-dialog-actions>
}

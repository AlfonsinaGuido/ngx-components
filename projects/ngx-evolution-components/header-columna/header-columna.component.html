<div
  id="column-header"
  class="flex rounded-3xl p-1.5 min-w-fit h-10 text-white items-center mb-3"
  [class]="[textColor, bgColor, twClass].join(' ')"
  >
  <span
    class="flex items-center justify-center font-bold text-sm size-6 min-w-6 sm:size-7 sm:min-w-7 rounded-full bg-white mr-1.5 sm:mr-2"
    >{{ count }}</span>
  <p class="text-white capitalize font-semibold tracking-wide text-sm overflow-hidden text-ellipsis line-clamp-1">{{ name }}</p>
</div>

<header
  class="flex justify-between items-center sm:px-5 px-3 py-2 {{ classes }}"
>
  <div class="flex gap-5 items-center">
    <evo-menu
      class="sm:flex hidden"
      [buttonIcon]="appIcon"
      [closeIcon]="closeMenuIcon"
      [title]="appTitle"
      [items]="appItems"
      classes="mt-4"
    ></evo-menu>
    <div class="flex items-center gap-5">
      @if (companyImage) {
        <evo-svg [svgPath]="companyImage"></evo-svg>
      }
      @if (companyName) {
        <div
          class="test-company-name lg:flex hidden border-r border-white-smoke pr-5 font-semibold text-white-smoke text-sm"
        >
          {{ companyName }}
        </div>
      }
    </div>
  </div>
  <div class="sm:flex gap-3 items-center hidden">
    @if (box) {
      @for (button of box; track $index) {
        <button
          (click)="button.action()"
          class="test-box-button font-bold text-sm text-white-smoke lg:flex hidden"
        >
          {{ button.label }}
        </button>
      }
    }
    <evo-menu
      [buttonIcon]="notificationIcon"
      [closeIcon]="closeMenuIcon"
      [title]="notificationTitle"
      [items]="notificationItems"
      [notificationsNumber]="notificationItems.length"
      classes="mt-4"
    ></evo-menu>
    <div class="flex items-center gap-2">
      <evo-avatar
        size="sm"
        [name]="userData.fullName"
        [imgUrl]="userData.imgUrl"
        [isPriority]="true"
      >
      </evo-avatar>
      <div class="tracking-wider md:block hidden">
        <div class="font-bold text-base text-white-smoke">
          {{ userData.fullName }}
        </div>
        <div class="font-medium text-sm text-white-smoke">
          {{ userData.position }}
        </div>
      </div>
      <evo-menu
        [closeIcon]="closeMenuIcon"
        [userData]="userData"
        [items]="userDataItems"
        classes="mt-4"
      ></evo-menu>
    </div>
  </div>
</header>

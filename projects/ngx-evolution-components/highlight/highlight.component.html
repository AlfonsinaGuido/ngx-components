<aside
    id="login-aside"
    class="aside-title [grid-area:aside] flex-row bg-accent rounded-lg shadow-[4px_4px_4px_rgba(0,0,0,0.1)] p-6 max-lg:hidden">
    @if (title !== '') {
      <p class="pt-20 text-4xl text-left font-semibold leading-normal">
        {{ title }}
      </p>
    }
    @if (subtitle !== '') {
      <p class="aside-subtitle py-20 text-lg text-gray-700">
        {{ subtitle }}
      </p>
    }
    @if (cardtext !== '') {
      <div class="aside-cardtext bg-slate-600 w-full py-6 px-4 rounded-md text-white text-lg">
        {{ cardtext }}
      </div>
    }
</aside>
@if (cardtext !== '') {
  <div class="aside-cardtext-mobile bg-slate-600 w-full py-6 px-4 rounded-md text-white text-lg md:hidden">
    {{ cardtext }}
  </div>
}

<aside
  [class]="twClassAside"
  class="[grid-area:aside] h-full flex-row rounded-lg shadow-md p-6 max-lg:hidden"
>
  @if (title !== "") {
    <p
      class="aside-title pt-20 text-4xl text-dark-gray font-bold leading-normal z-10 relative"
    >
      <span>{{ title }}</span>
    </p>
  }
  @if (subtitle !== "") {
    <p class="aside-subtitle py-20 text-lg text-medium-gray z-10 relative">
      <span>{{ subtitle }}</span>
    </p>
  }
  @if (cardtext !== "") {
    <div
      [class]="twClassCard"
      class="aside-cardtext font-medium w-full py-6 px-4 rounded-md text-xl z-10 relative"
    >
      <span>{{ cardtext }}</span>
    </div>
  }
</aside>
@if (cardtext !== "") {
  <div
    [class]="twClassCard"
    class="aside-cardtext-mobile font-medium w-full py-6 px-4 rounded-md text-lg md:hidden"
  >
    <span>{{ cardtext }}</span>
  </div>
}

<div class="flex flex-col gap-4" [class]="twClass">
  @if (title) {
    <markdown class="container-title font-bold" [data]="title"></markdown>
  }
  @if (subtitle) {
    <markdown class="container-subtitle" [data]="subtitle"></markdown>
  }
  @if (info) {
    <markdown class="container-info" [data]="info"></markdown>
  }
</div>

<!-- Contenedor principal del componente Program Card -->
<div [ngClass]="getClasses()">
  <!-- Título del card -->
  <h3 class="text-lg font-bold truncate" [title]="config.title">
    {{ config.title }}
  </h3>

  <!-- Subtítulo del card -->
  <p class="text-base text-medium-gray mt-2" [title]="config.subtitle">
    {{ config.subtitle }}
  </p>

  <!-- Sección de detalles adicionales (actividades y semanas) -->
  <div class="flex flex-col sm:flex-row mt-3 text-medium-gray text-sm">
    <!-- Información de actividades -->
    <div class="flex items-center mb-0 mr-3">
      <mat-icon
        fontSet="material-symbols-outlined"
        class="small-icon"
        aria-hidden="false"
        aria-label="workspace_premium icon"
        >workspace_premium</mat-icon
      >
      <span class="mr-0.5">{{ config.activitiesCount }}</span>
      <span>{{ config.activitiesText }}</span>
    </div>

    <!-- Información de semanas -->
    <div class="flex items-center">
      <mat-icon
        fontSet="material-symbols-outlined"
        class="small-icon"
        aria-hidden="false"
        aria-label="access_time icon"
        >access_time</mat-icon
      >
      <span class="mr-0.5">{{ config.weeksCount }}</span>
      <span>{{ config.weeksText }}</span>
    </div>
  </div>

  <!-- Botón de acción en el card -->
  <div class="mt-3 flex justify-end">
    <evo-button
      [label]="config.buttonLabel"
      [icon]="{ type: 'class', icon: 'person_add', position: 'right' }"
      [twClass]="config.buttonClasses"
      (click)="onButtonClickHandler()"
    ></evo-button>
  </div>
</div>

<div [ngClass]="getClasses()" class="evo-program-card flex-container">
  <!-- Sección de título y subtítulo -->
  <div class="text-section">
    <h3 class="text-lg font-bold truncate" [title]="config.Nombre">
      {{ config.Nombre }}
    </h3>
    <p class="text-base text-medium-gray mt-2" [title]="config.Descripcion">
      {{ config.Descripcion }}
    </p>
  </div>

  <!-- Sección de detalles adicionales (actividades y semanas) -->
  <div class="details-section">
    <!-- Información de actividades -->
    <div class="flex items-center mb-0 mr-3">
      <mat-icon
        fontSet="material-symbols-outlined"
        class="small-icon"
        aria-hidden="false"
        aria-label="workspace_premium icon"
        >workspace_premium</mat-icon
      >
      <span class="mr-0.5">{{ config.TotalActividades }}</span>
      <span>{{ config.activitiesText }}</span>
    </div>

    <!-- Información de semanas -->
    <div class="flex items-center mr-3">
      <mat-icon
        fontSet="material-symbols-outlined"
        class="small-icon"
        aria-hidden="false"
        aria-label="access_time icon"
        >access_time</mat-icon
      >
      <span class="mr-0.5">{{ config.Duracion }}</span>
      <span>{{ config.UnidadDuracionDb }}</span>
    </div>

    <!-- Información de participantes -->
    <div class="flex items-center">
      <mat-icon
        fontSet="material-symbols-outlined"
        class="small-icon"
        aria-hidden="false"
        aria-label="group icon"
        >group</mat-icon
      >
      <span class="mr-0.5">{{ config.TotalParticipantes }}</span>
      <span>{{ config.participantesText }}</span>
    </div>
  </div>

  <!-- Botón de acción en el card -->
  <div class="mt-3 flex justify-end">
    <evo-button
      [label]="config.buttonLabel"
      [icon]="{ type: 'class', icon: 'person_add', position: 'right' }"
      [twClass]="config.buttonClasses"
      (click)="onButtonClickHandler()"
    ></evo-button>
  </div>
</div>

<div
  class="flex flex-nowrap gap-4 h-screen overflow-auto bg-gray-50 px-4 py-6 sm:mt-8 sm:px-4"
  [class]="twClass"
  id="board"
  cdkDropListGroup
>
  @for (columna of columnas; track $index) {
    <div
      class="inline-block min-w-72 max-w-72 whitespace-normal"
      id="board-column"
    >
      <evo-columna-tablero
        [name]="columna.nombre"
        [actividades]="columna.actividades"
        [index]="$index"
      >
      </evo-columna-tablero>
    </div>
  }
</div>

<div
  class="flex flex-col flex-nowrap h-screen overflow-auto px-4 py-6 sm:mt-8 sm:px-4"
  [class]="twClass"
  id="board"
>
  <div class="flex gap-4">
    @for (columna of columnas; track $index) {
      <div
        class="inline-block min-w-72 max-w-72 whitespace-normal"
        id="board-column"
      >
        <evo-header-columna
          [name]="columna.nombre"
          [count]="columna.actividades.length"
          [index]="$index"
          [withCount]="false"
        ></evo-header-columna>
      </div>
    }
  </div>
  <cdk-accordion #accordion="cdkAccordion" [multi]="true">
    @for (empleo of actividadesEmpleos; track empleo; let index = $index) {
      <cdk-accordion-item
        #accordionItem="cdkAccordionItem"
        tabindex="0"
      >
        <div 
          class="w-full text-left rounded-md p-1.5 mb-0.5 cursor-pointer hover:bg-black hover:bg-opacity-5 transition-all"
          (click)="accordionItem.toggle()"
        >
          <p class="text-sm">
            {{ accordionItem.expanded ? "⏬" : "⏩" }} {{ empleo.nombreEmpleado }}
            <span class="text-tiny font-bold text-gray-400"> - {{ empleo.count }} actividades </span>
          </p>
        </div>
        <div
          role="region"
          [class]="accordionItem.expanded ? 'flex gap-4 my-2' : 'hidden'"
          cdkDropListGroup
        >
        @for (actividades of empleo.actividades; track $index) {
          <div class="inline-block min-w-72 max-w-72 whitespace-normal">
            <evo-columna-tablero [actividades]="actividades.actividades">
            </evo-columna-tablero>
          </div>
        }
        </div>
      </cdk-accordion-item>
    }
  </cdk-accordion>
</div>
